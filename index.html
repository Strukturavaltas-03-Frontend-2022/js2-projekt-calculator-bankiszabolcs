<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="inputResult">
        <input id="inputResult" type="text"  value="" />
      </div>
      <div class="arithmetics">
        <div class="arithmetics__cell" data-value="+">+</div>
        <div class="arithmetics__cell" data-value="-">-</div>
        <div class="arithmetics__cell" data-value="*">x</div>
        <div class="arithmetics__cell" data-value="/">รท</div>
      </div>
      <div class="numbersContainer">
        <div class="numbers__1">
            <div class="numbers__cell" data-value="7">7</div>
            <div class="numbers__cell" data-value="4">4</div>
            <div class="numbers__cell" data-value="1">1</div>
            <div class="numbers__cell" data-value="0">0</div>
        </div>
        <div class="numbers__2">
             <div class="numbers__cell" data-value="8">8</div>
             <div class="numbers__cell" data-value="5">5</div>
             <div class="numbers__cell" data-value="2">2</div>
             <div class="numbers__cell" data-value=".">.</div>
        </div>
        <div class="numbers__3">
          <div class="numbers__cell" data-value="9">9</div>
            <div class="numbers__cell" data-value="6">6</div>    
            <div class="numbers__cell" data-value="3">3</div>
            <div class="numbers__cell numbers__cell--clear">C</div>
       </div>
       <div class="numbers__4">
        <div class="equal">=</div>
     </div>

      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
