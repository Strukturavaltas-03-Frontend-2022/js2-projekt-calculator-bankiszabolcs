c<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="inputAndResult">
        <input type="number" />
      </div>
      <div class="arithmetics">
        <div class="arithmetics__cell">+</div>
        <div class="arithmetics__cell">-</div>
        <div class="arithmetics__cell">x</div>
        <div class="arithmetics__cell">/</div>
      </div>
      <div class="equal">=</div>
      <div class="numbers">
        <div class="numbers__cell">7</div>
        <div class="numbers__cell">8</div>
        <div class="numbers__cell">9</div>
        <div class="numbers__cell">4</div>
        <div class="numbers__cell">5</div>
        <div class="numbers__cell">6</div>
        <div class="numbers__cell">1</div>
        <div class="numbers__cell">2</div>
        <div class="numbers__cell">3</div>
      </div>
      <div class="zero">0</div>
      <div class="point">.</div>
      <div class="clear">C</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
